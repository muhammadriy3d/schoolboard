{% extends "layout.html" %}

{% block head %}

{% endblock %}
{% block title %}
    Log In | Schoolboard
{% endblock %}

{% block main %}

<div class="d-flex flex-col justify-content-center mx-0 register-container">
    <form method="post" class="register-form p-8 rounded-xl needs-validation" aria-describedby="resetPasswordBlock"
        novalidate>
        <h3 class="text-4xl">Welcome back</h3>
        <p class="my-2 text-gray-300 text-lg">Log in to manage your dashboard!
        <p>

        <div class="form-group">
            <div class="has-validation">
                <label for="username" class="form-label"></label>
                <input type="text" class="form-control text-lg" id="username" name="username"
                    placeholder="username" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                    Please enter a valid username!.
                </div>
            </div>

            <label for="password" class="form-label"></label>
            <input type="password" class="form-control text-lg" id="password" name="password" placeholder="Password"
                required>

            <div id="resetPasswordBlock" class="mb-4 text-gray-400 form-text">
                <button type="button" class="btn btn-link btn-md text-lg relative text-start px-0"
                    onclick="myNavigation('/reset')">Can't remember my login details?</button>
            </div>

            <div class="row g-2">
                <button type="submit" class="btn btn-primary btn-lg mb-2 mt-4 w-100 p-2">Log In</button>
                <button type="button" onclick="myNavigation('/register')" class="btn btn-success btn-lg w-100 p-2">Create
                    new account</button>
            </div>
        </div>
    </form>

</div>

{% endblock%}
