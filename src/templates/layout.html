<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="Description" content="simple school dashboard control system" />
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='public/favicon/favicon.ico') }}"  />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/index.css') }}" />
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        
        {% block head %}{% endblock %}
        
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body id="main" class="bg-black" data-bs-theme="dark">
        <nav class="relative w-full navbar navbar-expand-lg navbar-dark bg-black border-bottom border-dark border-body fs-5 px-4" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="navbar-brand flex justify-content-center align-items-center">
                    <span class="mr-2">
                        <img src="{{ url_for('static', filename='public/images/logo.png') }}" alt="LOGO" width="30" />
                    </span>
                    <span class="mr-2">
                        <a href="#">Schoolboard</a>
                    </span>
                </div>
                {% if not (session.get("user_id") == None) %}
                    <button class="navbar-toggler mx-0 px-0 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                        </ul>
                        <button type="button" class="btn btn-outline-danger btn-md mx-0 m-4 collapse-btn" aria-current="page" href="/logout">Logout</button>
                    </div>
                {% else %}
                    <button class="navbar-toggler mx-0 px-0 border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="mailto:support@truprox.com?subject=Schoolboard report | get help center&&body=Hi truprox support! I want help ...">Get Help</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/about">About</a>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </div>
        </nav>
        <div class="container">
            {% block main %}{% endblock %}
        </div>
        <footer class="footer">
            <div>
                <nav>

                </nav>
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/App.js') }}"></script>
    </body>
</html>
